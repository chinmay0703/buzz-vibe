<body class="bg-gray-900">

        </ul>
        <button class="md:hidden block text-white text-2xl focus:outline-none" id="menu-toggle">â˜°</button>
    </nav>

    <!-- ğŸ”µ Mobile Menu -->
    <div class="hidden md:hidden bg-gradient-to-r from-purple-700 to-blue-900 text-white text-center p-3" id="mobile-menu">
        <a href="#" class="block py-2">ğŸ  Home</a>

        <a href="#" class="block py-2">âš½ Sports</a>
    </div>

    <!-- ğŸ”µ News Section -->
    <div class="container mx-auto p-6">
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-6">
            <!-- ğŸ”¹ Skeleton Loaders -->
            <div class="bg-white p-6 rounded-lg shadow-md skeleton h-80"></div>
            <div class="bg-white p-6 rounded-lg shadow-md skeleton h-80"></div>
            <div class="bg-white p-6 rounded-lg shadow-md skeleton h-80"></div>
        </div>
    </div>

    <!-- ğŸ”µ Footer -->
    <footer class="bg-gradient-to-r from-purple-700 to-blue-900 text-white text-center p-4 mt-10 shadow-lg">
        <p>Â© 2025 Latest News  | Designed for Showing Latest News  ğŸš€</p>
    </footer>

    <script>
        // Toggle Mobile Menu
        document.getElementById("menu-toggle").addEventListener("click", function() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");
        });

        // Fetch News Data from Localhost Server
        async function fetchNews() {
            try {
                const response = await fetch("https://server-ruddy-chi-90.vercel.app/news");
                const newsData = await response.json();
                console.log(newsData, "Fetched News");

                const newsContainer = document.getElementById('news-container');
                
                // Remove skeleton loaders
                newsContainer.innerHTML = "";

                newsData.news.forEach(news => {
                    const newsCard = document.createElement('div');
                    newsCard.classList.add(
                        'bg-white', 'p-6', 'rounded-lg', 'shadow-md', 'hover:shadow-xl', 
                        'transition', 'duration-300', 'transform', 'hover:-translate-y-2',
                        'text-black'
                    );

                    newsCard.innerHTML = `
                        <img src="${news.image}" alt="${news.title}" class=" w-full h-48 object-cover rounded-xl shadow-md">
                        <div class="mt-4">
                            <h3 class="text-lg font-semibold">
                                <a href="${news.link}" target="_blank" class="text-black-700 hover:underline">${news.title}</a>
                            </h3>
                            <div class="flex items-start flex-col justify-start items-start mt-3">
                                <p class="bg-gradient-to-r from-purple-600 to-blue-700 text-white text-xs px-3 py-1 rounded-full">
                                    ${news.timestamp || 'N/A'}
                                </p>
                                <p class="bg-gray-800 text-white text-xs mt-2 px-3 py-1 rounded-full">
                                    ${news.author || 'Unknown'}
                                </p>
                            </div>
                            <p class="text-gray-600 text-sm mt-3">${news.description || ''}</p>
                        </div>
                    `;

                    newsContainer.appendChild(newsCard);
                });
            } catch (error) {
                console.error("Error fetching news:", error);
            }
        }

        // Load news after a delay to simulate loading
        setTimeout(fetchNews, 2000);
    </script>

</body>
